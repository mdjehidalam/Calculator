<html lang="en">

    <meta charset="UTF-8">

    <link rel="stylesheet" href="index.css">

<body>
        <div class="container"> 

           
            <div class="keybord">
                <div class="output">0</div>
                <button class='op'>AC</button>
                 <button class='op'>X</button>
                  <button class='op'>%</button>
                  <button class='op'>/</button>

                  <button>7</button>
                  <button>8</button>
                  <button>9</button>
                  <button class='op'>*</button>


                  <button>4</button>
                  <button>5</button>
                  <button>6</button>
                  <button class='op'>-</button>

                  <button>1</button>
                  <button>2</button>
                  <button>3</button>
                  <button class='op'>+</button>

                  <button>e</button>
                  <button>0</button>
                  <button>.</button>
                  <button class='op'>=</button>
            </div>
            
        </div>
